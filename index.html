<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <title>Определитель квадратной матрицы</title>
    </head>
    <body>
        <div class="parent">
            <div class="block">
                <label>Введите размер матрицы:</label>
                <input type="text" class="text" id="size" size="25" maxlength="20" placeholder="Размер матрицы" >
                <br>
                <input type="button" class = "but" onclick="AddTable()" value="Ввести">
                <input type="button"  class = "but" onclick="Clear(); document.getElementById('table').style.display='none' " value="Очистить"> 
                <div class="table" id = "table">
                    <p id = "text"></p>
                    <table id="node" >
                        
                    </table>
                    <input type="button" onclick="Evaluate()" value="Посчитать определитель">
            </div>
        </div>
    </body>
    <script>
        function AddTable(){  
        ClearTable();
        document.getElementById('table').style.display='none';
        var size = document.getElementById('size').value;
        if ( size.match(/\d/g) != null){ 
            document.getElementById('text').innerHTML = 'Введите значения матрицы:';
            document.getElementById('table').style.display='block';
            var T = document.getElementById ('node');
            for (var i=0; i<size; i++){  
                var ro = T.insertRow (-1);
                ro.id = i;
                for (var j = 0; j < size; j++) {
                    var ce = T.rows [i].insertCell (-1);
                    var inp = document.createElement ('input');
                    inp.style.width = '4em';
                    inp.id = ro.id + j;
                    ce.appendChild (inp);   
                } 
            }
            } 
        else 
            alert('Необходимо ввести число!');        
    } 
        function ClearTable(){
            var size = document.getElementById('size').value;
            var T = document.getElementById ('node');
            for (var i = T.rows.length; i>0; i-- ){
                T.deleteRow (T.rows.length -1);   
                for (var j = 0, J = T.rows.length; j < J; j++) {
                    var ceL = T.rows [j].cells.length; 
                    if (ceL > 1)
                        T.rows [j].deleteCell (ceL - 1)}
                }
        }
        function Clear(){
        ClearTable();
        document.getElementById('size').value = "";
        }
        function Evaluate(){
        var size = document.getElementById('size').value;
        function matrixArray(rows){
            var arr = []
            for(var i=0; i<(rows); i++){
                arr[i] = new Array();
                for(var j=0; j<(rows); j++){
                    if (document.getElementById(String(i) + String(j)).value.match(/\d/g) != null)
                        arr[i][j] = document.getElementById(String(i) + String(j)).value;
                    else 
                        arr[i][j] = 'z';
                }
            }
            return arr; 
        }
        if ((isNaN(Determinant(matrixArray(size))) == true)) 
            alert('Заполните все ячейки числами!!!')
        else 
            alert(Determinant(matrixArray(size)));
    } 
    </script>
</html>
